<!doctype html>
<head>
<meta charset="utf-8">
<link href='/fonts.css' rel='stylesheet' type='text/css'>
<link href='/code.css' rel='stylesheet' type='text/css'>
<link href='/style.css' rel='stylesheet' type='text/css'>
<link href='/custom_style.css' rel='stylesheet' type='text/css'>
<title>#{config.title}</title>
<style>
.post + .post {
  margin-top: 5em;
}
h1 a {
  text-decoration: none;
}
</style>
</head>
<body>
  <div id='main'>
  <div class='badge'><a href='/'>#{config.badge}</a></div>
  {#
    for post in posts {:
  <div class='post'>
    <h1 class='title'><a href="#{post.slug}">#{post.title}</a></h1>
    <div class='body'>{# print md post.body #}</div>
  </div>
    :}
  #}
  </div>
{# if config.google_analytics? {:
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', #{json config.google_analytics.id}, #{json config.google_analytics.domain});
  ga('send', 'pageview');

</script>
:} #}
</body>
